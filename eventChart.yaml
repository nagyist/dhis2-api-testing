# Schema tests for Event Chart
---
- config:
    - testset: "Schemas API Event Chart test sets"
- test:
    - group: "/api/schemas/eventChart"
    - url: "/api/schemas/eventChart.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
