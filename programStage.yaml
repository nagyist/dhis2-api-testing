# Schema tests for Program Stage
---
- config:
    - testset: "Schemas API Program Stage test sets"
- test:
    - group: "/api/schemas/programStage"
    - url: "/api/schemas/programStage.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.program.ProgramStage"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/programStages"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "programStages"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Program Stage"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "programStages"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "programStage"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "programStage"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 2}
        - compare: {jsonpath_mini: "properties",  comparator: "count_eq",  expected: 38}
