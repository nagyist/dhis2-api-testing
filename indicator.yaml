# Schema tests for Indicator
---
- config:
    - testset: "Schemas API Indicator test sets"
- test:
    - group: "/api/schemas/indicator"
    - url: "/api/schemas/indicator.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.indicator.Indicator"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/indicators"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "indicators"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Indicator"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "indicators"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "indicator"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "indicator"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 3}
        - compare: {jsonpath_mini: "properties",  comparator: "count_eq",  expected: 28}
        - compare: {jsonpath_mini: "properties.0.name",  comparator: "eq",  expected: "code"}
        - compare: {jsonpath_mini: "properties.1.name",  comparator: "eq",  expected: "access"}
        - compare: {jsonpath_mini: "properties.2.name",  comparator: "eq",  expected: "displayName"}
        - compare: {jsonpath_mini: "properties.3.name",  comparator: "eq",  expected: "publicAccess"}
        - compare: {jsonpath_mini: "properties.4.name",  comparator: "eq",  expected: "description"}
        - compare: {jsonpath_mini: "properties.5.name",  comparator: "eq",  expected: "displayShortName"}
        - compare: {jsonpath_mini: "properties.6.name",  comparator: "eq",  expected: "externalAccess"}
        - compare: {jsonpath_mini: "properties.7.name",  comparator: "eq",  expected: "lastUpdated"}
        - compare: {jsonpath_mini: "properties.8.name",  comparator: "eq",  expected: "denominatorDescription"}
        - compare: {jsonpath_mini: "properties.9.name",  comparator: "eq",  expected: "indicatorType"}
        - compare: {jsonpath_mini: "properties.10.name",  comparator: "eq",  expected: "id"}
        - compare: {jsonpath_mini: "properties.11.name",  comparator: "eq",  expected: "href"}
        - compare: {jsonpath_mini: "properties.12.name",  comparator: "eq",  expected: "numeratorDescription"}
        - compare: {jsonpath_mini: "properties.13.name",  comparator: "eq",  expected: "displayDescription"}
        - compare: {jsonpath_mini: "properties.14.name",  comparator: "eq",  expected: "userGroupAccess"}
        - compare: {jsonpath_mini: "properties.15.name",  comparator: "eq",  expected: "created"}
        - compare: {jsonpath_mini: "properties.16.name",  comparator: "eq",  expected: "attributeValue"}
        - compare: {jsonpath_mini: "properties.17.name",  comparator: "eq",  expected: "indicatorGroup"}
        - compare: {jsonpath_mini: "properties.18.name",  comparator: "eq",  expected: "url"}
        - compare: {jsonpath_mini: "properties.19.name",  comparator: "eq",  expected: "denominator"}
        - compare: {jsonpath_mini: "properties.20.name",  comparator: "eq",  expected: "numerator"}
        - compare: {jsonpath_mini: "properties.21.name",  comparator: "eq",  expected: "annualized"}
