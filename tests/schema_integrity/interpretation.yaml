# Schema tests for Interpretation
---
- config:
    - testset: "Schemas API Interpretation test sets"
- test:
    - group: "/api/schemas/interpretation"
    - url: "/api/schemas/interpretation.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.interpretation.Interpretation"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/interpretations"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "interpretations"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Interpretation"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "interpretations"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "interpretation"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "interpretation"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 0}
        - compare: {jsonpath_mini: "properties",  comparator: "count_eq",  expected: 21}
        - compare: {names: "properties",  comparator: "contains",  expected: "period"}
        - compare: {names: "properties",  comparator: "contains",  expected: "comment"}
        - compare: {names: "properties",  comparator: "contains",  expected: "code"}
        - compare: {names: "properties",  comparator: "contains",  expected: "userGroupAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "access"}
        - compare: {names: "properties",  comparator: "contains",  expected: "organisationUnit"}
        - compare: {names: "properties",  comparator: "contains",  expected: "created"}
        - compare: {names: "properties",  comparator: "contains",  expected: "displayName"}
        - compare: {names: "properties",  comparator: "contains",  expected: "publicAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "type"}
        - compare: {names: "properties",  comparator: "contains",  expected: "externalAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "reportTable"}
        - compare: {names: "properties",  comparator: "contains",  expected: "lastUpdated"}
        - compare: {names: "properties",  comparator: "contains",  expected: "name"}
        - compare: {names: "properties",  comparator: "contains",  expected: "id"}
        - compare: {names: "properties",  comparator: "contains",  expected: "href"}
        - compare: {names: "properties",  comparator: "contains",  expected: "text"}
        - compare: {names: "properties",  comparator: "contains",  expected: "map"}
        - compare: {names: "properties",  comparator: "contains",  expected: "user"}
        - compare: {names: "properties",  comparator: "contains",  expected: "chart"}
        - compare: {names: "properties",  comparator: "contains",  expected: "dataSet"}
