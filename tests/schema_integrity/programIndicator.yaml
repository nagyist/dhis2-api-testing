# Schema tests for Program Indicator
---
- config:
    - testset: "Schemas API Program Indicator test sets"
- test:
    - group: "/api/schemas/programIndicator"
    - url: "/api/schemas/programIndicator.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.program.ProgramIndicator"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/programIndicators"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "programIndicators"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Program Indicator"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "programIndicators"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "programIndicator"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "programIndicator"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 3}
        - compare: {jsonpath_mini: "properties",  comparator: "count_eq",  expected: 24}
        - compare: {names: "properties",  comparator: "contains",  expected: "aggregationType"}
        - compare: {names: "properties",  comparator: "contains",  expected: "code"}
        - compare: {names: "properties",  comparator: "contains",  expected: "access"}
        - compare: {names: "properties",  comparator: "contains",  expected: "displayName"}
        - compare: {names: "properties",  comparator: "contains",  expected: "displayInForm"}
        - compare: {names: "properties",  comparator: "contains",  expected: "publicAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "description"}
        - compare: {names: "properties",  comparator: "contains",  expected: "program"}
        - compare: {names: "properties",  comparator: "contains",  expected: "displayShortName"}
        - compare: {names: "properties",  comparator: "contains",  expected: "externalAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "lastUpdated"}
        - compare: {names: "properties",  comparator: "contains",  expected: "valueType"}
        - compare: {names: "properties",  comparator: "contains",  expected: "id"}
        - compare: {names: "properties",  comparator: "contains",  expected: "href"}
        - compare: {names: "properties",  comparator: "contains",  expected: "displayDescription"}
        - compare: {names: "properties",  comparator: "contains",  expected: "expression"}
        - compare: {names: "properties",  comparator: "contains",  expected: "userGroupAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "created"}
        - compare: {names: "properties",  comparator: "contains",  expected: "filter"}
        - compare: {names: "properties",  comparator: "contains",  expected: "rootDate"}
        - compare: {names: "properties",  comparator: "contains",  expected: "decimals"}
        - compare: {names: "properties",  comparator: "contains",  expected: "name"}
        - compare: {names: "properties",  comparator: "contains",  expected: "shortName"}
        - compare: {names: "properties",  comparator: "contains",  expected: "user"}
