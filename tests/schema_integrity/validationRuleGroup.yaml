# Schema tests for Validation Rule Group
---
- config:
    - testset: "Schemas API Validation Rule Group test sets"
- test:
    - group: "/api/schemas/validationRuleGroup"
    - url: "/api/schemas/validationRuleGroup.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.validation.ValidationRuleGroup"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/validationRuleGroups"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "validationRuleGroups"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Validation Rule Group"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "validationRuleGroups"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "validationRuleGroup"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "validationRuleGroup"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 3}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['code','userGroupAccess','access','validationRule','created','displayName','publicAccess','attributeValue','description','alertByOrgUnits','externalAccess','lastUpdated','name','id','href','userGroupToAlert','user']"}
