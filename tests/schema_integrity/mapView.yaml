# Schema tests for Map View
---
- config:
    - testset: "Schemas API Map View test sets"
- test:
    - group: "/api/schemas/mapView"
    - url: "/api/schemas/mapView.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.mapping.MapView"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/mapViews"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "mapViews"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Map View"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "mapViews"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "mapView"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "mapView"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 0}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['publicAccess','userOrganisationUnitChildren','parentLevel','program','lastUpdated','attributeDimension','parentGraphMap','userOrganisationUnit','href','id','organisationUnitGroup','itemOrganisationUnitGroup','userGroupAccess','programIndicatorDimension','method','labelFontSize','created','attributeValue','colorHigh','completedOnly','areaRadius','labels','sortOrder','name','topLimit','aggregationType','dataDimensionItem','code','access','userOrganisationUnitGrandChildren','hidden','displayName','column','classes','labelFontColor','layer','externalAccess','organisationUnitLevel','organisationUnitGroupSet','dataElementDimension','relativePeriods','period','organisationUnit','categoryDimension','labelFontStyle','labelFontWeight','dataElementGroup','filter','parentGraph','row','radiusLow','radiusHigh','digitGroupSeparator','categoryOptionGroup','colorLow','legendSet','opacity','user']"}
