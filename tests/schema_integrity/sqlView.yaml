# Schema tests for Sql View
---
- config:
    - testset: "Schemas API Sql View test sets"
- test:
    - group: "/api/schemas/sqlView"
    - url: "/api/schemas/sqlView.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.sqlview.SqlView"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/sqlViews"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "sqlViews"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Sql View"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "sqlViews"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "sqlView"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "sqlView"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 4}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['code','userGroupAccess','access','sqlQuery','created','displayName','publicAccess','attributeValue','description','type','externalAccess','lastUpdated','name','cacheStrategy','id','href','user']"}
