# Schema tests for Program
---
- config:
    - testset: "Schemas API Program test sets"
- test:
    - group: "/api/schemas/program"
    - url: "/api/schemas/program.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.program.Program"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/programs"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "programs"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Program"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "programs"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "program"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "program"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 3}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['dataEntryForm','trackedEntity','code','access','displayName','publicAccess','programTrackedEntityAttribute','description','skipOffline','relatedProgram','ignoreOverdueEvents','dataEntryMethod','displayShortName','programIndicator','externalAccess','lastUpdated','withoutRegistration','categoryCombo','href','organisationUnit','id','enrollmentDateLabel','displayDescription','programType','onlyEnrollOnce','userGroupAccess','relationshipType','workflow','created','attributeValue','relationshipFromA','trackedEntityInstanceReminder','version','validationCriteria','selectIncidentDatesInFuture','programStage','incidentDateLabel','userRole','relationshipText','displayIncidentDate','name','selectEnrollmentDatesInFuture','registration','shortName','user']"}
