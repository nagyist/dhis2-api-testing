# Schema tests for Tracked Entity Instance
---
- config:
    - testset: "Schemas API Tracked Entity Instance test sets"
- test:
    - group: "/api/schemas/trackedEntityInstance"
    - url: "/api/schemas/trackedEntityInstance.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.trackedentity.TrackedEntityInstance"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/trackedEntityInstances"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "trackedEntityInstances"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Tracked Entity Instance"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "trackedEntityInstances"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "trackedEntityInstance"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "trackedEntityInstance"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 0}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['trackedEntity','code','userGroupAccess','access','organisationUnit','programInstance','created','displayName','publicAccess','attributeValue','externalAccess','lastUpdated','inactive','name','id','href','representative','user','trackedEntityAttributeValue']"}
