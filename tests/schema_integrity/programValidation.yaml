# Schema tests for Program Validation
---
- config:
    - testset: "Schemas API Program Validation test sets"
- test:
    - group: "/api/schemas/programValidation"
    - url: "/api/schemas/programValidation.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.program.ProgramValidation"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/programValidations"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "programValidations"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Program Validation"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "programValidations"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "programValidation"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "programValidation"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 2}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['code','userGroupAccess','access','created','displayName','publicAccess','program','rightSide','operator','externalAccess','lastUpdated','leftSide','name','id','href','user']"}
