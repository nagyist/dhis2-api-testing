# Schema tests for Program Validation
---
- config:
    - testset: "Schemas API Program Validation test sets"
- test:
    - group: "/api/schemas/programValidation"
    - url: "/api/schemas/programValidation.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.program.ProgramValidation"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/programValidations"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "programValidations"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Program Validation"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "programValidations"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "programValidation"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "programValidation"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 2}
        - compare: {jsonpath_mini: "properties",  comparator: "count_eq",  expected: 16}
        - compare: {names: "properties",  comparator: "contains",  expected: "code"}
        - compare: {names: "properties",  comparator: "contains",  expected: "userGroupAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "access"}
        - compare: {names: "properties",  comparator: "contains",  expected: "created"}
        - compare: {names: "properties",  comparator: "contains",  expected: "displayName"}
        - compare: {names: "properties",  comparator: "contains",  expected: "publicAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "program"}
        - compare: {names: "properties",  comparator: "contains",  expected: "rightSide"}
        - compare: {names: "properties",  comparator: "contains",  expected: "operator"}
        - compare: {names: "properties",  comparator: "contains",  expected: "externalAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "lastUpdated"}
        - compare: {names: "properties",  comparator: "contains",  expected: "leftSide"}
        - compare: {names: "properties",  comparator: "contains",  expected: "name"}
        - compare: {names: "properties",  comparator: "contains",  expected: "id"}
        - compare: {names: "properties",  comparator: "contains",  expected: "href"}
        - compare: {names: "properties",  comparator: "contains",  expected: "user"}
