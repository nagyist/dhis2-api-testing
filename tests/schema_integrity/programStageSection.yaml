# Schema tests for Program Stage Section
---
- config:
    - testset: "Schemas API Program Stage Section test sets"
- test:
    - group: "/api/schemas/programStageSection"
    - url: "/api/schemas/programStageSection.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.program.ProgramStageSection"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/programStageSections"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "programStageSections"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Program Stage Section"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "programStageSections"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "programStageSection"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "programStageSection"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 0}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['programStage','code','userGroupAccess','access','created','displayName','publicAccess','programIndicator','externalAccess','lastUpdated','programStageDataElement','sortOrder','name','id','href','user']"}
