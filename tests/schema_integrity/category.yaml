# Schema tests for Category
---
- config:
    - testset: "Schemas API Category test sets"
- test:
    - group: "/api/schemas/category"
    - url: "/api/schemas/category.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.dataelement.DataElementCategory"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/categories"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "categories"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Category"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "categories"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "category"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "category"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 3}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['dataDimensionType','aggregationType','dimensionType','code','access','displayName','publicAccess','description','displayShortName','externalAccess','lastUpdated','id','href','categoryOption','dimension','displayDescription','userGroupAccess','created','allItems','attributeValue','filter','name','legendSet','dataDimension','shortName','item','user']"}
