# Schema tests for Section
---
- config:
    - testset: "Schemas API Section test sets"
- test:
    - group: "/api/schemas/section"
    - url: "/api/schemas/section.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.dataset.Section"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/sections"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "sections"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Section"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "sections"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "section"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "section"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 2}
        - compare: {jsonpath_mini: "properties",  comparator: "count_eq",  expected: 18}
        - compare: {names: "properties",  comparator: "contains",  expected: "code"}
        - compare: {names: "properties",  comparator: "contains",  expected: "userGroupAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "access"}
        - compare: {names: "properties",  comparator: "contains",  expected: "greyedField"}
        - compare: {names: "properties",  comparator: "contains",  expected: "created"}
        - compare: {names: "properties",  comparator: "contains",  expected: "displayName"}
        - compare: {names: "properties",  comparator: "contains",  expected: "publicAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "description"}
        - compare: {names: "properties",  comparator: "contains",  expected: "indicator"}
        - compare: {names: "properties",  comparator: "contains",  expected: "externalAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "lastUpdated"}
        - compare: {names: "properties",  comparator: "contains",  expected: "sortOrder"}
        - compare: {names: "properties",  comparator: "contains",  expected: "name"}
        - compare: {names: "properties",  comparator: "contains",  expected: "id"}
        - compare: {names: "properties",  comparator: "contains",  expected: "href"}
        - compare: {names: "properties",  comparator: "contains",  expected: "dataElement"}
        - compare: {names: "properties",  comparator: "contains",  expected: "user"}
        - compare: {names: "properties",  comparator: "contains",  expected: "dataSet"}
