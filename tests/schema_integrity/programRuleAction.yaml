# Schema tests for Program Rule Action
---
- config:
    - testset: "Schemas API Program Rule Action test sets"
- test:
    - group: "/api/schemas/programRuleAction"
    - url: "/api/schemas/programRuleAction.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.programrule.ProgramRuleAction"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/programRuleActions"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "programRuleActions"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Program Rule Action"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "programRuleActions"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "programRuleAction"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "programRuleAction"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 2}
        - compare: {jsonpath_mini: "properties",  comparator: "count_eq",  expected: 19}
        - compare: {names: "properties",  comparator: "contains",  expected: "programRuleActionType"}
        - compare: {names: "properties",  comparator: "contains",  expected: "code"}
        - compare: {names: "properties",  comparator: "contains",  expected: "userGroupAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "access"}
        - compare: {names: "properties",  comparator: "contains",  expected: "data"}
        - compare: {names: "properties",  comparator: "contains",  expected: "created"}
        - compare: {names: "properties",  comparator: "contains",  expected: "displayName"}
        - compare: {names: "properties",  comparator: "contains",  expected: "publicAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "dataElement"}
        - compare: {names: "properties",  comparator: "contains",  expected: "content"}
        - compare: {names: "properties",  comparator: "contains",  expected: "externalAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "lastUpdated"}
        - compare: {names: "properties",  comparator: "contains",  expected: "name"}
        - compare: {names: "properties",  comparator: "contains",  expected: "location"}
        - compare: {names: "properties",  comparator: "contains",  expected: "id"}
        - compare: {names: "properties",  comparator: "contains",  expected: "href"}
