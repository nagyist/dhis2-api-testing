# Schema tests for Option Set
---
- config:
    - testset: "Schemas API Option Set test sets"
- test:
    - group: "/api/schemas/optionSet"
    - url: "/api/schemas/optionSet.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.option.OptionSet"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/optionSets"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "optionSets"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Option Set"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "optionSets"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "optionSet"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "optionSet"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 3}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['code','userGroupAccess','access','created','displayName','publicAccess','version','externalAccess','lastUpdated','name','option','id','href','user']"}
