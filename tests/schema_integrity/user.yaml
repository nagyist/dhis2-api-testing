# Schema tests for User
---
- config:
    - testset: "Schemas API User test sets"
- test:
    - group: "/api/schemas/user"
    - url: "/api/schemas/user.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.user.User"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/users"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "users"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "User"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "users"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "user"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "user"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 2}
        - compare: {jsonpath_mini: "properties",  comparator: "count_eq",  expected: 31}
        - compare: {names: "properties",  comparator: "contains",  expected: "birthday"}
        - compare: {names: "properties",  comparator: "contains",  expected: "code"}
        - compare: {names: "properties",  comparator: "contains",  expected: "access"}
        - compare: {names: "properties",  comparator: "contains",  expected: "education"}
        - compare: {names: "properties",  comparator: "contains",  expected: "gender"}
        - compare: {names: "properties",  comparator: "contains",  expected: "displayName"}
        - compare: {names: "properties",  comparator: "contains",  expected: "publicAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "jobTitle"}
        - compare: {names: "properties",  comparator: "contains",  expected: "externalAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "lastUpdated"}
        - compare: {names: "properties",  comparator: "contains",  expected: "surname"}
        - compare: {names: "properties",  comparator: "contains",  expected: "employer"}
        - compare: {names: "properties",  comparator: "contains",  expected: "href"}
        - compare: {names: "properties",  comparator: "contains",  expected: "organisationUnit"}
        - compare: {names: "properties",  comparator: "contains",  expected: "id"}
        - compare: {names: "properties",  comparator: "contains",  expected: "introduction"}
        - compare: {names: "properties",  comparator: "contains",  expected: "email"}
        - compare: {names: "properties",  comparator: "contains",  expected: "dataViewOrganisationUnit"}
        - compare: {names: "properties",  comparator: "contains",  expected: "userGroupAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "languages"}
        - compare: {names: "properties",  comparator: "contains",  expected: "created"}
        - compare: {names: "properties",  comparator: "contains",  expected: "userCredentials"}
        - compare: {names: "properties",  comparator: "contains",  expected: "attributeValue"}
        - compare: {names: "properties",  comparator: "contains",  expected: "userGroup"}
        - compare: {names: "properties",  comparator: "contains",  expected: "lastCheckedInterpretations"}
        - compare: {names: "properties",  comparator: "contains",  expected: "firstName"}
        - compare: {names: "properties",  comparator: "contains",  expected: "phoneNumber"}
        - compare: {names: "properties",  comparator: "contains",  expected: "nationality"}
