# Schema tests for Program Stage Data Element
---
- config:
    - testset: "Schemas API Program Stage Data Element test sets"
- test:
    - group: "/api/schemas/programStageDataElement"
    - url: "/api/schemas/programStageDataElement.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.program.ProgramStageDataElement"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/programStageDataElements"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "programStageDataElements"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Program Stage Data Element"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "programStageDataElements"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "programStageDataElement"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "programStageDataElement"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 2}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['programStage','displayInReports','code','userGroupAccess','access','created','displayName','publicAccess','dataElement','externalAccess','lastUpdated','compulsory','allowProvidedElsewhere','sortOrder','name','id','href','allowFutureDate','user']"}
