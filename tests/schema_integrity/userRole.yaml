# Schema tests for User Role
---
- config:
    - testset: "Schemas API User Role test sets"
- test:
    - group: "/api/schemas/userRole"
    - url: "/api/schemas/userRole.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.user.UserAuthorityGroup"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/userRoles"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "userRoles"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "User Role"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "userRoles"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "userRole"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "userRole"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 3}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['code','userGroupAccess','access','created','displayName','publicAccess','description','authority','user','externalAccess','lastUpdated','name','dataSet','id','href','user']"}
