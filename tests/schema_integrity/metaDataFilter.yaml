# Schema tests for Meta Data Filter
---
- config:
    - testset: "Schemas API Meta Data Filter test sets"
- test:
    - group: "/api/schemas/metaDataFilter"
    - url: "/api/schemas/metaDataFilter.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.common.filter.MetaDataFilter"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/metaDataFilters"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "metaDataFilters"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Meta Data Filter"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "metaDataFilters"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "filter"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "metaDataFilter"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 2}
        - compare: {jsonpath_mini: "properties",  comparator: "count_eq",  expected: 17}
        - compare: {names: "properties",  comparator: "contains",  expected: "displayDescription"}
        - compare: {names: "properties",  comparator: "contains",  expected: "code"}
        - compare: {names: "properties",  comparator: "contains",  expected: "userGroupAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "access"}
        - compare: {names: "properties",  comparator: "contains",  expected: "jsonFilter"}
        - compare: {names: "properties",  comparator: "contains",  expected: "created"}
        - compare: {names: "properties",  comparator: "contains",  expected: "displayName"}
        - compare: {names: "properties",  comparator: "contains",  expected: "publicAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "description"}
        - compare: {names: "properties",  comparator: "contains",  expected: "displayShortName"}
        - compare: {names: "properties",  comparator: "contains",  expected: "externalAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "lastUpdated"}
        - compare: {names: "properties",  comparator: "contains",  expected: "name"}
        - compare: {names: "properties",  comparator: "contains",  expected: "id"}
        - compare: {names: "properties",  comparator: "contains",  expected: "href"}
        - compare: {names: "properties",  comparator: "contains",  expected: "shortName"}
        - compare: {names: "properties",  comparator: "contains",  expected: "user"}
