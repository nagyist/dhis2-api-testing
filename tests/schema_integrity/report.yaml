# Schema tests for Report
---
- config:
    - testset: "Schemas API Report test sets"
- test:
    - group: "/api/schemas/report"
    - url: "/api/schemas/report.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.report.Report"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/reports"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "reports"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Report"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "reports"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "report"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "report"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 4}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['designContent','code','userGroupAccess','access','created','displayName','publicAccess','attributeValue','type','externalAccess','reportTable','lastUpdated','relativePeriods','reportParams','name','cacheStrategy','id','href','user']"}
