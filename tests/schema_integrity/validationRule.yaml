        - compare: {names: "properties",  comparator: "contains",  expected: "description"}
        - compare: {names: "properties",  comparator: "contains",  expected: "operator"}
        - compare: {names: "properties",  comparator: "contains",  expected: "externalAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "lastUpdated"}
        - compare: {names: "properties",  comparator: "contains",  expected: "leftSide"}
        - compare: {names: "properties",  comparator: "contains",  expected: "ruleType"}
        - compare: {names: "properties",  comparator: "contains",  expected: "id"}
        - compare: {names: "properties",  comparator: "contains",  expected: "sequentialSampleCount"}
