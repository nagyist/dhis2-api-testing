        - compare: {names: "properties",  comparator: "contains",  expected: "periodType"}
        - compare: {names: "properties",  comparator: "contains",  expected: "organisationUnitLevel"}
        - compare: {names: "properties",  comparator: "contains",  expected: "instruction"}
