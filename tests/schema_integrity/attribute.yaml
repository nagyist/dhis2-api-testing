# Schema tests for Attribute
---
- config:
    - testset: "Schemas API Attribute test sets"
- test:
    - group: "/api/schemas/attribute"
    - url: "/api/schemas/attribute.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.attribute.Attribute"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/attributes"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "attributes"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Attribute"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "attributes"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "attribute"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "attribute"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 2}
        - compare: {jsonpath_mini: "properties",  comparator: "count_eq",  expected: 30}
        - compare: {names: "properties",  comparator: "contains",  expected: "indicatorAttribute"}
        - compare: {names: "properties",  comparator: "contains",  expected: "code"}
        - compare: {names: "properties",  comparator: "contains",  expected: "access"}
        - compare: {names: "properties",  comparator: "contains",  expected: "indicatorGroupAttribute"}
        - compare: {names: "properties",  comparator: "contains",  expected: "userAttribute"}
        - compare: {names: "properties",  comparator: "contains",  expected: "displayName"}
        - compare: {names: "properties",  comparator: "contains",  expected: "publicAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "userGroupAttribute"}
        - compare: {names: "properties",  comparator: "contains",  expected: "dataElementAttribute"}
        - compare: {names: "properties",  comparator: "contains",  expected: "mandatory"}
        - compare: {names: "properties",  comparator: "contains",  expected: "trackedEntityAttribute"}
        - compare: {names: "properties",  comparator: "contains",  expected: "externalAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "lastUpdated"}
        - compare: {names: "properties",  comparator: "contains",  expected: "programStageAttribute"}
        - compare: {names: "properties",  comparator: "contains",  expected: "programAttribute"}
        - compare: {names: "properties",  comparator: "contains",  expected: "optionSet"}
        - compare: {names: "properties",  comparator: "contains",  expected: "valueType"}
        - compare: {names: "properties",  comparator: "contains",  expected: "id"}
        - compare: {names: "properties",  comparator: "contains",  expected: "href"}
        - compare: {names: "properties",  comparator: "contains",  expected: "organisationUnitGroupAttribute"}
        - compare: {names: "properties",  comparator: "contains",  expected: "userGroupAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "created"}
        - compare: {names: "properties",  comparator: "contains",  expected: "organisationUnitGroupSetAttribute"}
        - compare: {names: "properties",  comparator: "contains",  expected: "trackedEntityAttributeAttribute"}
        - compare: {names: "properties",  comparator: "contains",  expected: "organisationUnitAttribute"}
        - compare: {names: "properties",  comparator: "contains",  expected: "dataSetAttribute"}
        - compare: {names: "properties",  comparator: "contains",  expected: "sortOrder"}
