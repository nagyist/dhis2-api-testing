# Schema tests for Category Combo
---
- config:
    - testset: "Schemas API Category Combo test sets"
- test:
    - group: "/api/schemas/categoryCombo"
    - url: "/api/schemas/categoryCombo.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.dataelement.DataElementCategoryCombo"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/categoryCombos"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "categoryCombos"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Category Combo"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "categoryCombos"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "categoryCombo"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "categoryCombo"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 3}
        - compare: {jsonpath_mini: "properties",  comparator: "count_eq",  expected: 16}
        - compare: {names: "properties",  comparator: "contains",  expected: "dataDimensionType"}
        - compare: {names: "properties",  comparator: "contains",  expected: "code"}
        - compare: {names: "properties",  comparator: "contains",  expected: "userGroupAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "access"}
        - compare: {names: "properties",  comparator: "contains",  expected: "created"}
        - compare: {names: "properties",  comparator: "contains",  expected: "displayName"}
        - compare: {names: "properties",  comparator: "contains",  expected: "publicAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "categoryOptionCombo"}
        - compare: {names: "properties",  comparator: "contains",  expected: "externalAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "lastUpdated"}
        - compare: {names: "properties",  comparator: "contains",  expected: "name"}
        - compare: {names: "properties",  comparator: "contains",  expected: "skipTotal"}
        - compare: {names: "properties",  comparator: "contains",  expected: "id"}
        - compare: {names: "properties",  comparator: "contains",  expected: "category"}
        - compare: {names: "properties",  comparator: "contains",  expected: "href"}
        - compare: {names: "properties",  comparator: "contains",  expected: "user"}
