# Schema tests for Dashboard Item
---
- config:
    - testset: "Schemas API Dashboard Item test sets"
- test:
    - group: "/api/schemas/dashboardItem"
    - url: "/api/schemas/dashboardItem.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.dashboard.DashboardItem"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/dashboardItems"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "dashboardItems"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Dashboard Item"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "dashboardItems"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "dashboardItem"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "dashboardItem"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 1}
        - compare: {jsonpath_mini: "properties",  comparator: "count_eq",  expected: 24}
        - compare: {names: "properties",  comparator: "contains",  expected: "report"}
        - compare: {names: "properties",  comparator: "contains",  expected: "code"}
        - compare: {names: "properties",  comparator: "contains",  expected: "access"}
        - compare: {names: "properties",  comparator: "contains",  expected: "displayName"}
        - compare: {names: "properties",  comparator: "contains",  expected: "publicAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "type"}
        - compare: {names: "properties",  comparator: "contains",  expected: "externalAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "reportTable"}
        - compare: {names: "properties",  comparator: "contains",  expected: "lastUpdated"}
        - compare: {names: "properties",  comparator: "contains",  expected: "id"}
        - compare: {names: "properties",  comparator: "contains",  expected: "href"}
        - compare: {names: "properties",  comparator: "contains",  expected: "map"}
        - compare: {names: "properties",  comparator: "contains",  expected: "contentCount"}
        - compare: {names: "properties",  comparator: "contains",  expected: "userGroupAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "shape"}
        - compare: {names: "properties",  comparator: "contains",  expected: "created"}
        - compare: {names: "properties",  comparator: "contains",  expected: "resource"}
        - compare: {names: "properties",  comparator: "contains",  expected: "user"}
        - compare: {names: "properties",  comparator: "contains",  expected: "eventReport"}
        - compare: {names: "properties",  comparator: "contains",  expected: "name"}
        - compare: {names: "properties",  comparator: "contains",  expected: "eventChart"}
        - compare: {names: "properties",  comparator: "contains",  expected: "messages"}
        - compare: {names: "properties",  comparator: "contains",  expected: "user"}
        - compare: {names: "properties",  comparator: "contains",  expected: "chart"}
