# Schema tests for User Credentials
---
- config:
    - testset: "Schemas API User Credentials test sets"
- test:
    - group: "/api/schemas/userCredentials"
    - url: "/api/schemas/userCredentials.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.user.UserCredentials"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "userCredentials"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "User Credentials"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "userCredentials"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "userCredentials"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "userCredentials"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 0}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['userInfo','lastLogin','code','access','openId','displayName','publicAccess','cogsDimensionConstraint','externalAuth','catDimensionConstraint','externalAccess','lastUpdated','ldapId','disabled','href','id','passwordLastUpdated','userGroupAccess','created','invitation','attributeValue','selfRegistered','userRole','name','user','username']"}
