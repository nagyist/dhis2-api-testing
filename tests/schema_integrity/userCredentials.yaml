# Schema tests for User Credentials
---
- config:
    - testset: "Schemas API User Credentials test sets"
- test:
    - group: "/api/schemas/userCredentials"
    - url: "/api/schemas/userCredentials.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.user.UserCredentials"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "userCredentials"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "User Credentials"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "userCredentials"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "userCredentials"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "userCredentials"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 0}
        - compare: {jsonpath_mini: "properties",  comparator: "count_eq",  expected: 22}
        - compare: {names: "properties",  comparator: "contains",  expected: "passwordLastUpdated"}
        - compare: {names: "properties",  comparator: "contains",  expected: "lastLogin"}
        - compare: {names: "properties",  comparator: "contains",  expected: "code"}
        - compare: {names: "properties",  comparator: "contains",  expected: "userGroupAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "access"}
        - compare: {names: "properties",  comparator: "contains",  expected: "openId"}
        - compare: {names: "properties",  comparator: "contains",  expected: "created"}
        - compare: {names: "properties",  comparator: "contains",  expected: "displayName"}
        - compare: {names: "properties",  comparator: "contains",  expected: "publicAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "invitation"}
        - compare: {names: "properties",  comparator: "contains",  expected: "cogsDimensionConstraint"}
        - compare: {names: "properties",  comparator: "contains",  expected: "catDimensionConstraint"}
        - compare: {names: "properties",  comparator: "contains",  expected: "selfRegistered"}
        - compare: {names: "properties",  comparator: "contains",  expected: "externalAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "lastUpdated"}
        - compare: {names: "properties",  comparator: "contains",  expected: "userRole"}
        - compare: {names: "properties",  comparator: "contains",  expected: "name"}
        - compare: {names: "properties",  comparator: "contains",  expected: "disabled"}
        - compare: {names: "properties",  comparator: "contains",  expected: "id"}
        - compare: {names: "properties",  comparator: "contains",  expected: "href"}
        - compare: {names: "properties",  comparator: "contains",  expected: "user"}
        - compare: {names: "properties",  comparator: "contains",  expected: "username"}
