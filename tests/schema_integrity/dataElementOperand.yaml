# Schema tests for Data Element Operand
---
- config:
    - testset: "Schemas API Data Element Operand test sets"
- test:
    - group: "/api/schemas/dataElementOperand"
    - url: "/api/schemas/dataElementOperand.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.dataelement.DataElementOperand"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/dataElementOperands"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "dataElementOperands"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Data Element Operand"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "dataElementOperands"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "dataElementOperand"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "dataElementOperand"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 0}
        - compare: {jsonpath_mini: "properties",  comparator: "count_eq",  expected: 28}
        - compare: {names: "properties",  comparator: "contains",  expected: "code"}
