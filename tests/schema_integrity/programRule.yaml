# Schema tests for Program Rule
---
- config:
    - testset: "Schemas API Program Rule test sets"
- test:
    - group: "/api/schemas/programRule"
    - url: "/api/schemas/programRule.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.programrule.ProgramRule"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/programRules"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "programRules"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Program Rule"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "programRules"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "programRule"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "programRule"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 2}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['programStage','code','userGroupAccess','access','created','displayName','publicAccess','description','program','priority','externalAccess','lastUpdated','condition','programRuleAction','name','id','href','user']"}
