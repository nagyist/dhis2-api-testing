# Schema tests for Organisation Unit Group
---
- config:
    - testset: "Schemas API Organisation Unit Group test sets"
- test:
    - group: "/api/schemas/organisationUnitGroup"
    - url: "/api/schemas/organisationUnitGroup.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.organisationunit.OrganisationUnitGroup"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/organisationUnitGroups"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "organisationUnitGroups"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Organisation Unit Group"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "organisationUnitGroups"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "organisationUnitGroup"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "organisationUnitGroup"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 3}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['displayDescription','symbol','code','userGroupAccess','access','created','displayName','publicAccess','attributeValue','description','displayShortName','externalAccess','organisationUnitGroupSet','lastUpdated','name','id','href','organisationUnit','shortName','user']"}
