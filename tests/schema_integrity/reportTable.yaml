# Schema tests for Report Table
---
- config:
    - testset: "Schemas API Report Table test sets"
- test:
    - group: "/api/schemas/reportTable"
    - url: "/api/schemas/reportTable.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
