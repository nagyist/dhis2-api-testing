        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "reportTable"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 2}
        - compare: {jsonpath_mini: "properties",  comparator: "count_eq",  expected: 52}
