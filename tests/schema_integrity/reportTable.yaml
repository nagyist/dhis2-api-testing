# Schema tests for Report Table
---
- config:
    - testset: "Schemas API Report Table test sets"
- test:
    - group: "/api/schemas/reportTable"
    - url: "/api/schemas/reportTable.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.reporttable.ReportTable"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/reportTables"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "reportTables"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Report Table"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "reportTables"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "reportTable"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "reportTable"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 2}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['publicAccess','userOrganisationUnitChildren','program','lastUpdated','hideEmptyRows','attributeDimension','reportParams','parentGraphMap','userOrganisationUnit','href','rowSubTotals','filter','id','organisationUnitGroup','itemOrganisationUnitGroup','displayDensity','userGroupAccess','created','column','colTotals','showDimensionLabels','sortOrder','name','fontSize','topLimit','aggregationType','dataDimensionItem','code','access','userOrganisationUnitGrandChildren','displayName','column','externalAccess','organisationUnitLevel','colSubTotals','dataElementDimension','relativePeriods','period','organisationUnit','categoryDimension','showHierarchy','rowTotals','dataElementGroup','filter','cumulative','row','digitGroupSeparator','categoryOptionGroup','row','regression','legendSet','user']"}
