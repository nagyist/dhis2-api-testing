        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.reporttable.ReportTable"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/reportTables"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "reportTables"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Report Table"}
