# Schema tests for Category Option
---
- config:
    - testset: "Schemas API Category Option test sets"
- test:
    - group: "/api/schemas/categoryOption"
    - url: "/api/schemas/categoryOption.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.dataelement.DataElementCategoryOption"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/categoryOptions"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "categoryOptions"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Category Option"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "categoryOptions"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "categoryOption"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "categoryOption"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 3}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['aggregationType','dimensionType','code','access','endDate','displayName','publicAccess','description','displayShortName','externalAccess','lastUpdated','id','category','href','organisationUnit','displayDescription','userGroupAccess','dimensionItem','created','attributeValue','categoryOptionCombo','categoryOptionGroup','name','legendSet','shortName','user','startDate']"}
