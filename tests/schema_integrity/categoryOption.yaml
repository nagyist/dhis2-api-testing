# Schema tests for Category Option
---
- config:
    - testset: "Schemas API Category Option test sets"
- test:
    - group: "/api/schemas/categoryOption"
    - url: "/api/schemas/categoryOption.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.dataelement.DataElementCategoryOption"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/categoryOptions"}
