# Schema tests for Organisation Unit Group Set
---
- config:
    - testset: "Schemas API Organisation Unit Group Set test sets"
- test:
    - group: "/api/schemas/organisationUnitGroupSet"
    - url: "/api/schemas/organisationUnitGroupSet.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.organisationunit.OrganisationUnitGroupSet"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/organisationUnitGroupSets"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "organisationUnitGroupSets"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Organisation Unit Group Set"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "organisationUnitGroupSets"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "organisationUnitGroupSet"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "organisationUnitGroupSet"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 3}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['aggregationType','dimensionType','code','access','displayName','publicAccess','description','displayShortName','externalAccess','lastUpdated','id','href','organisationUnitGroup','dimension','displayDescription','userGroupAccess','created','allItems','attributeValue','filter','compulsory','name','legendSet','dataDimension','shortName','item','user']"}
