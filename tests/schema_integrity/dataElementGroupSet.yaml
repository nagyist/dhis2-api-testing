# Schema tests for Data Element Group Set
---
- config:
    - testset: "Schemas API Data Element Group Set test sets"
- test:
    - group: "/api/schemas/dataElementGroupSet"
    - url: "/api/schemas/dataElementGroupSet.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.dataelement.DataElementGroupSet"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/dataElementGroupSets"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "dataElementGroupSets"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Data Element Group Set"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "dataElementGroupSets"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "dataElementGroupSet"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "dataElementGroupSet"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 3}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['aggregationType','dimensionType','code','access','displayName','publicAccess','description','displayShortName','externalAccess','lastUpdated','id','href','dimension','displayDescription','userGroupAccess','created','allItems','dataElementGroup','attributeValue','filter','compulsory','name','legendSet','dataDimension','shortName','item','user']"}
