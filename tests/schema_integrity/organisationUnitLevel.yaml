# Schema tests for Organisation Unit Level
---
- config:
    - testset: "Schemas API Organisation Unit Level test sets"
- test:
    - group: "/api/schemas/organisationUnitLevel"
    - url: "/api/schemas/organisationUnitLevel.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.organisationunit.OrganisationUnitLevel"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/organisationUnitLevels"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "organisationUnitLevels"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Organisation Unit Level"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "organisationUnitLevels"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "organisationUnitLevel"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "organisationUnitLevel"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 1}
        - compare: {jsonpath_mini: "properties",  comparator: "count_eq",  expected: 14}
        - compare: {names: "properties",  comparator: "contains",  expected: "code"}
        - compare: {names: "properties",  comparator: "contains",  expected: "userGroupAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "offlineLevels"}
        - compare: {names: "properties",  comparator: "contains",  expected: "access"}
        - compare: {names: "properties",  comparator: "contains",  expected: "level"}
        - compare: {names: "properties",  comparator: "contains",  expected: "created"}
        - compare: {names: "properties",  comparator: "contains",  expected: "displayName"}
        - compare: {names: "properties",  comparator: "contains",  expected: "publicAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "externalAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "lastUpdated"}
        - compare: {names: "properties",  comparator: "contains",  expected: "name"}
        - compare: {names: "properties",  comparator: "contains",  expected: "id"}
        - compare: {names: "properties",  comparator: "contains",  expected: "href"}
        - compare: {names: "properties",  comparator: "contains",  expected: "user"}
