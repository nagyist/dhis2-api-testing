# Schema tests for Organisation Unit Level
---
- config:
    - testset: "Schemas API Organisation Unit Level test sets"
- test:
    - group: "/api/schemas/organisationUnitLevel"
    - url: "/api/schemas/organisationUnitLevel.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.organisationunit.OrganisationUnitLevel"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/organisationUnitLevels"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "organisationUnitLevels"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Organisation Unit Level"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "organisationUnitLevels"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "organisationUnitLevel"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "organisationUnitLevel"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 1}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['code','userGroupAccess','offlineLevels','access','level','created','displayName','publicAccess','attributeValue','externalAccess','lastUpdated','name','id','href','user']"}
