# Schema tests for Tracked Entity Attribute
---
- config:
    - testset: "Schemas API Tracked Entity Attribute test sets"
- test:
    - group: "/api/schemas/trackedEntityAttribute"
    - url: "/api/schemas/trackedEntityAttribute.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.trackedentity.TrackedEntityAttribute"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/trackedEntityAttributes"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "trackedEntityAttributes"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Tracked Entity Attribute"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "trackedEntityAttributes"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "trackedEntityAttribute"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "trackedEntityAttribute"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 3}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['trackedEntity','aggregationType','dimensionType','code','access','programScope','displayInListNoProgram','displayName','publicAccess','description','trackedEntityAttributeGroup','displayShortName','externalAccess','sortOrderInListNoProgram','lastUpdated','optionSet','displayOnVisitSchedule','valueType','sortOrderInVisitSchedule','href','id','dimension','confidential','orgunitScope','displayDescription','userGroupAccess','expression','allItems','created','attributeValue','filter','inherit','unique','legendSet','name','dataDimension','shortName','item','user','optionSetValue']"}
