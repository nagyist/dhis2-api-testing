# Schema tests for Category Option Combo
---
- config:
    - testset: "Schemas API Category Option Combo test sets"
- test:
    - group: "/api/schemas/categoryOptionCombo"
    - url: "/api/schemas/categoryOptionCombo.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.dataelement.DataElementCategoryOptionCombo"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/categoryOptionCombos"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "categoryOptionCombos"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Category Option Combo"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "categoryOptionCombos"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "categoryOptionCombo"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "categoryOptionCombo"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 2}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['displayDescription','code','userGroupAccess','access','created','displayName','publicAccess','description','displayShortName','externalAccess','lastUpdated','ignoreApproval','categoryCombo','name','id','href','categoryOption','shortName','user']"}
