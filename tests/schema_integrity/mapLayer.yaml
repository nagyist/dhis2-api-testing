# Schema tests for Map Layer
---
- config:
    - testset: "Schemas API Map Layer test sets"
- test:
    - group: "/api/schemas/mapLayer"
    - url: "/api/schemas/mapLayer.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.mapping.MapLayer"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/mapLayers"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "mapLayers"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Map Layer"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "mapLayers"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "mapLayer"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "mapLayer"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 0}
        - compare: {jsonpath_mini: "properties",  comparator: "count_eq",  expected: 20}
        - compare: {names: "properties",  comparator: "contains",  expected: "strokeWidth"}
        - compare: {names: "properties",  comparator: "contains",  expected: "code"}
        - compare: {names: "properties",  comparator: "contains",  expected: "userGroupAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "access"}
        - compare: {names: "properties",  comparator: "contains",  expected: "fillOpacity"}
        - compare: {names: "properties",  comparator: "contains",  expected: "created"}
        - compare: {names: "properties",  comparator: "contains",  expected: "displayName"}
        - compare: {names: "properties",  comparator: "contains",  expected: "publicAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "type"}
        - compare: {names: "properties",  comparator: "contains",  expected: "url"}
        - compare: {names: "properties",  comparator: "contains",  expected: "externalAccess"}
        - compare: {names: "properties",  comparator: "contains",  expected: "fillColor"}
        - compare: {names: "properties",  comparator: "contains",  expected: "lastUpdated"}
        - compare: {names: "properties",  comparator: "contains",  expected: "name"}
        - compare: {names: "properties",  comparator: "contains",  expected: "layers"}
        - compare: {names: "properties",  comparator: "contains",  expected: "id"}
        - compare: {names: "properties",  comparator: "contains",  expected: "href"}
        - compare: {names: "properties",  comparator: "contains",  expected: "time"}
        - compare: {names: "properties",  comparator: "contains",  expected: "strokeColor"}
        - compare: {names: "properties",  comparator: "contains",  expected: "user"}
