# Schema tests for O Auth2 Client
---
- config:
    - testset: "Schemas API O Auth2 Client test sets"
- test:
    - group: "/api/schemas/oAuth2Client"
    - url: "/api/schemas/oAuth2Client.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.security.oauth2.OAuth2Client"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/oAuth2Clients"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "oAuth2Clients"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "O Auth2 Client"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "oAuth2Clients"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "oAuth2Client"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "oAuth2Client"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 3}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['code','userGroupAccess','access','created','displayName','publicAccess','attributeValue','secret','redirectUri','externalAccess','lastUpdated','grantType','name','id','href','user','cid']"}
