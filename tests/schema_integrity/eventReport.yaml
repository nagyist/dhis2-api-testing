# Schema tests for Event Report
---
- config:
    - testset: "Schemas API Event Report test sets"
- test:
    - group: "/api/schemas/eventReport"
    - url: "/api/schemas/eventReport.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.eventreport.EventReport"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/eventReports"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "eventReports"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Event Report"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "eventReports"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "eventReport"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "eventReport"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 2}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['endDate','publicAccess','userOrganisationUnitChildren','program','lastUpdated','hideEmptyRows','attributeDimension','parentGraphMap','userOrganisationUnit','href','rowSubTotals','filterDimension','id','hideNaData','organisationUnitGroup','itemOrganisationUnitGroup','displayDensity','attributeValueDimension','userGroupAccess','programIndicatorDimension','created','dataType','attributeValue','columnDimension','completedOnly','colTotals','showDimensionLabels','sortOrder','name','fontSize','topLimit','startDate','collapseDataDimensions','aggregationType','dataDimensionItem','code','access','userOrganisationUnitGrandChildren','displayName','column','outputType','externalAccess','organisationUnitLevel','colSubTotals','dataElementValueDimension','dataElementDimension','relativePeriods','period','organisationUnit','value','categoryDimension','showHierarchy','programStage','rowTotals','dataElementGroup','filter','row','digitGroupSeparator','categoryOptionGroup','rowDimension','user']"}
