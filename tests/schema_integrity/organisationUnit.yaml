# Schema tests for Organisation Unit
---
- config:
    - testset: "Schemas API Organisation Unit test sets"
- test:
    - group: "/api/schemas/organisationUnit"
    - url: "/api/schemas/organisationUnit.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.organisationunit.OrganisationUnit"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/organisationUnits"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "organisationUnits"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Organisation Unit"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "organisationUnits"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "organisationUnit"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "organisationUnit"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 2}
        - compare: {names: "properties",  comparator: "equal_items",  expected: "['parent','aggregationType','dimensionType','code','access','displayName','publicAccess','description','contactPerson','type','uuid','displayShortName','externalAccess','path','lastUpdated','child','featureType','href','id','organisationUnitGroup','openingDate','email','displayDescription','userGroupAccess','address','dimensionItem','level','created','attributeValue','coordinates','userItem','url','phoneNumber','closedDate','legendSet','name','dataSet','comment','program','shortName','user','organisationUnit']"}
