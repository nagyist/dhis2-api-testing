# Schema tests for Data Element
---
- config:
    - testset: "Schemas API Data Element test sets"
- test:
    - group: "/api/schemas/dataElement"
    - url: "/api/schemas/dataElement.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.dataelement.DataElement"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/dataElements"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "dataElements"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Data Element"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "dataElements"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "dataElement"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "dataElement"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 3}
        - compare: {jsonpath_mini: "properties",  comparator: "count_eq",  expected: 41}
        - compare: {jsonpath_mini: "properties.0.name",  comparator: "eq",  expected: "aggregationType"}
        - compare: {jsonpath_mini: "properties.1.name",  comparator: "eq",  expected: "dimensionType"}
