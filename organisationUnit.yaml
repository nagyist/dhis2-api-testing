# Schema tests for Organisation Unit
---
- config:
    - testset: "Schemas API Organisation Unit test sets"
- test:
    - group: "/api/schemas/organisationUnit"
    - url: "/api/schemas/organisationUnit.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.organisationunit.OrganisationUnit"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/organisationUnits"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "organisationUnits"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Organisation Unit"}
