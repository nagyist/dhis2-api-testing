        - compare: {jsonpath_mini: "properties.26.name",  comparator: "eq",  expected: "phoneNumber"}
        - compare: {jsonpath_mini: "properties.27.name",  comparator: "eq",  expected: "nationality"}
        - compare: {jsonpath_mini: "properties.28.name",  comparator: "eq",  expected: "name"}
        - compare: {jsonpath_mini: "properties.29.name",  comparator: "eq",  expected: "interests"}
