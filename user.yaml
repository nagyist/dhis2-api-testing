# Schema tests for User
---
- config:
    - testset: "Schemas API User test sets"
- test:
    - group: "/api/schemas/user"
    - url: "/api/schemas/user.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.user.User"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/users"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "users"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "User"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "users"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "user"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "user"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 2}
        - compare: {jsonpath_mini: "properties",  comparator: "count_eq",  expected: 31}
        - compare: {jsonpath_mini: "properties.0.name",  comparator: "eq",  expected: "birthday"}
        - compare: {jsonpath_mini: "properties.1.name",  comparator: "eq",  expected: "code"}
        - compare: {jsonpath_mini: "properties.2.name",  comparator: "eq",  expected: "access"}
        - compare: {jsonpath_mini: "properties.3.name",  comparator: "eq",  expected: "education"}
        - compare: {jsonpath_mini: "properties.4.name",  comparator: "eq",  expected: "gender"}
        - compare: {jsonpath_mini: "properties.5.name",  comparator: "eq",  expected: "displayName"}
        - compare: {jsonpath_mini: "properties.6.name",  comparator: "eq",  expected: "publicAccess"}
        - compare: {jsonpath_mini: "properties.7.name",  comparator: "eq",  expected: "jobTitle"}
        - compare: {jsonpath_mini: "properties.8.name",  comparator: "eq",  expected: "externalAccess"}
        - compare: {jsonpath_mini: "properties.9.name",  comparator: "eq",  expected: "lastUpdated"}
        - compare: {jsonpath_mini: "properties.10.name",  comparator: "eq",  expected: "surname"}
        - compare: {jsonpath_mini: "properties.11.name",  comparator: "eq",  expected: "employer"}
        - compare: {jsonpath_mini: "properties.12.name",  comparator: "eq",  expected: "href"}
        - compare: {jsonpath_mini: "properties.13.name",  comparator: "eq",  expected: "organisationUnit"}
        - compare: {jsonpath_mini: "properties.14.name",  comparator: "eq",  expected: "id"}
        - compare: {jsonpath_mini: "properties.15.name",  comparator: "eq",  expected: "introduction"}
        - compare: {jsonpath_mini: "properties.16.name",  comparator: "eq",  expected: "email"}
        - compare: {jsonpath_mini: "properties.17.name",  comparator: "eq",  expected: "dataViewOrganisationUnit"}
        - compare: {jsonpath_mini: "properties.18.name",  comparator: "eq",  expected: "userGroupAccess"}
        - compare: {jsonpath_mini: "properties.19.name",  comparator: "eq",  expected: "languages"}
        - compare: {jsonpath_mini: "properties.20.name",  comparator: "eq",  expected: "created"}
        - compare: {jsonpath_mini: "properties.21.name",  comparator: "eq",  expected: "userCredentials"}
        - compare: {jsonpath_mini: "properties.22.name",  comparator: "eq",  expected: "attributeValue"}
        - compare: {jsonpath_mini: "properties.23.name",  comparator: "eq",  expected: "userGroup"}
        - compare: {jsonpath_mini: "properties.24.name",  comparator: "eq",  expected: "lastCheckedInterpretations"}
