# Schema tests for Data Set
---
- config:
    - testset: "Schemas API Data Set test sets"
- test:
    - group: "/api/schemas/dataSet"
    - url: "/api/schemas/dataSet.json"
    - auth_username: "admin"
    - auth_password: "district"
    - expected_status: [200]
    - validators:
        - compare: {jsonpath_mini: "klass",  comparator: "eq",  expected: "org.hisp.dhis.dataset.DataSet"}
        - compare: {jsonpath_mini: "relativeApiEndpoint",  comparator: "eq",  expected: "/dataSets"}
        - compare: {jsonpath_mini: "plural",  comparator: "eq",  expected: "dataSets"}
        - compare: {jsonpath_mini: "displayName",  comparator: "eq",  expected: "Data Set"}
        - compare: {jsonpath_mini: "collectionName",  comparator: "eq",  expected: "dataSets"}
        - compare: {jsonpath_mini: "name",  comparator: "eq",  expected: "dataSet"}
        - compare: {jsonpath_mini: "namespace",  comparator: "eq",  expected: "http://dhis2.org/schema/dxf/2.0"}
        - compare: {jsonpath_mini: "singular",  comparator: "eq",  expected: "dataSet"}
        - compare: {jsonpath_mini: "authorities",  comparator: "count_eq",  expected: 3}
        - compare: {jsonpath_mini: "properties",  comparator: "count_eq",  expected: 43}
        - compare: {jsonpath_mini: "properties.0.name",  comparator: "eq",  expected: "dataEntryForm"}
        - compare: {jsonpath_mini: "properties.1.name",  comparator: "eq",  expected: "validCompleteOnly"}
